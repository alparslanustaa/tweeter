<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" 
  integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
   crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="title">tweeter</span>
    <div class="newTweet">
      <p><b>Write</b> a new tweet</p>
      <div id="theArrow"><i id="arrow" class="fas fa-angle-double-down"></i></div>
    </div>
  </nav>

    <header class="header">
      <div class="avatar">
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div class="name">
        <h2>Seyma Usta</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <h4 class="error"><i class="fa fa-exclamation-triangle"></i><span>Error!</span>!<i class="fa fa-exclamation-triangle"></i></h4>
        <form>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="f-counter">
            <button type="submit" id="button"><b>TWEET</b></button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>

      </section>

      <section class="tweets-container">
        <article class="tweet">
          <header class="tweet-header">
            <div>
              <!-- <img src=""> -->
              <h4> Title Tweet </h4>
            </div>
            <span>
              @Mrs.Jacobs
            </span>
          </header>
          <div>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Neque, nemo?
          </div>
          <footer class="tweet-footer">
            <span>10 days</span>
            <div>
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-heart"></i>
              <i class="fas fa-retweet"></i>
            </div>
          </footer>
        </article>

      </section>
      
    </main>
</body>

</html>
